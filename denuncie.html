<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (para utilizarse de manera externa) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">






    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">



    <title>Denuncie</title>
</head>

<body>
    <header>
        <li><a href="index.html">Home</a></li>
        <li><a href="posters.html">Posters</a></li>
        <li><a href="mas-buscados.html">Más buscados</a></li>
        <li><a href="denuncie.html">Denuncie</a></li>
        <li><a href="papers-please.html">Papers, Please</a></li>
    </header>

    <main>
        <section>
            <h1>Formulario de denuncia</h1>
            <p class="text-muted">Se impondrá prisión de dos meses a un año al que denunciare falsamente un delito ante
                la autoridad.
            </p>
            <fieldset>
                <form class="container form-control" action="mailto:frontrothm@gmail.com" method="POST" target="_blank">

                    <div class="row">
                        <div class="col">
                            <label for="inputFirstSurname" class="form-label">PRIMER APELLIDO</label>
                            <input type="text" class="form-control" id="inputFirstSurname" placeholder="Lébedev">
                        </div>

                        <div class="col">
                            <label for="inputSecondSurname" class="form-label">SEGUNDO APELLIDO</label>
                            <input type="text" class="form-control" id="inputSecondSurname" placeholder="Morózov">
                        </div>

                        <div class="col">
                            <label for="inputName" class="form-label">NOMBRE</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Sacha">
                        </div>
                        <div class="col">
                            <label for="inputGender" class="form-label">GENERO</label>
                            <select id="inputGender" class="form-select">
                                <option selected>Masculino</option>
                                <option>Femenino</option>
                                <option>Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="inputIdNumber" class="form-label">NUMERO DE DOCUMENTO</label>
                            <input type="number" class="form-control" id="inputIdNumber" maxlength="9"
                                placeholder="123456789">
                        </div>

                        <div class="col">
                            <label for="inputMail" class="form-label">e-mail</label>
                            <input type="email" class="form-control" id="inputMail" placeholder="nombre@ejemplo.com">

                        </div>

                        <div class="col">
                            <label for="inputTelephone" class="form-label">TELEFONO</label>
                            <input type="number" class="form-control" id="inputTelephone" placeholder="123 12345678">
                        </div>
                    </div>

                    <div>DOMICILIO:</div>
                    <div class="row">
                        <div class="col">
                            <label for="inputSt" class="form-label">CALLE</label>
                            <input type="text" class="form-control" id="inputSt" placeholder="Rodríguez Peña">
                        </div>
                        <div class="col">
                            <label for="inputStNum" class="form-label">ALTURA</label>
                            <input type="number" class="form-control" id="inputStNum" placeholder="1741">
                        </div>
                        <div class="col">
                            <label for="inputApNum1" class="form-label">PISO</label>
                            <input type="text" class="form-control" id="inputApNum1" placeholder="1">
                            <!-- Type: text ya que puede escribir planta baja-->
                        </div>
                        <div class="col">
                            <label for="inputApNum2" class="form-label">DEPTO.</label>
                            <input type="number" class="form-control" id="inputApNum2" placeholder="1">
                        </div>
                        <div class="col">
                            <label for="inputZip" class="form-label">C.P</label>
                            <input type="number" class="form-control" id="inputZip" placeholder="1234">
                        </div>
                        <div class="col">
                            <label for="inputCity" class="form-label">CIUDAD</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Paradizna">
                        </div>
                        <div class="col">
                            <label for="input" class="form-label">PAÍS</label>
                            <select id="inputCountry" class="form-select">
                                <option>Antegria</option>
                                <option selected>Arstotzka</option>
                                <option>Impor</option>
                                <option>Kolechia</option>
                                <option>Obristan</option>
                                <option>Republia</option>
                                <option>United Federation</option>
                            </select>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlTextarea1" class="form-label">DECLARACIÓN
                                TESTIMONIAL</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    ACEPTA TODOS LOS TÉRMINOS Y CONDICIONES
                                </label>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <button class="btn btn-danger btn-lg active col-md-auto" type="submit">ENVIAR</button>
                        </div>
                    </div>
                </form>
            </fieldset>
        </section>






    </main>







    <footer>
        <!--falta-->
    </footer>

</body>

</html>
